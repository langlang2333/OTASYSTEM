<script>
    var $table = $('#table');
    var  url ="http://manager.rokyinfo.com:9777/v1/firmware";
    function initTable() {
//        $table.bootstrapTable("destroy");
        $table.bootstrapTable({
            height:getHeight(),
            url:url,
            method: 'GET',
            dataType: 'json',
            contentType: "application/json; charset=utf-8",
            cache: false,
            striped: false,                              //是否显示行间隔色
            minimumCountColumns: 2,
            queryParams:queryParams,

            pagination: true,
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 20,                       //每页的记录行数（*）
            pageList: [10, 20, 50, 100],        //可供选择的每页的行数（*）
            responseHandler: responseHandler,
            columns: [{
            field: 'id',
            title: '序号',
            align: 'center',
            valign: 'middle'
         },{
            field: 'version',
            title: '版本号',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'releaseDate',
            title: '发布日期',
            align: 'center',
            valign: 'middle',
            formatter:releaseformatter
        },{
            field: 'baseVerion',
            title: '基于版本',
            align: 'center',
            valign: 'middle',
            formatter:baseVersionformatter
        },{
            field: 'releaser',
            title: '发布人',
            align: 'center',
            valign: 'middle',
            formtter:releaserformatter
        },{
            field: 'hardwareVersion',
            title: '硬件版本',
            align: 'center',
            valign: 'middle',
            formatter:hardformatter
        },{
            field: 'softwareVersion',
            title: '软件版本',
            align: 'center',
            valign: 'middle',
            formatter:softformatter
        },{
            field: 'issue',
            title: '版本解决问题',
            align: 'center',
            valign: 'middle',
            formatter:issueformatter
        },{
            field: 'downloadUrl',
            title: '下载地址',
            align: 'center',
            valign: 'middle'
        },{
            field: 'createTime',
            title: '创建时间',
            align: 'center',
            valign: 'middle',
            formatter:createformatter
        }]

        });
        // sometimes footer render error.
    }
    function releaseformatter(value,row,index) {
        var inner=row.releaseDate
        var color='nowwrp'
        return [
            '<span class='+color+'>'+inner+'</span>'
        ].join('');
    } //发布日期

    function createformatter(value,row,index) {
        var inner=row.createTime
        var color='nowwrp'
        return [
            '<span class='+color+'>'+inner+'</span>'
        ].join('');
    } //创建时间

    function releaserformatter(value,row,index) {
        var inner=row.releaser
        var color='nowwrp'
        return [
            '<span class='+color+'>'+inner+'</span>'
        ].join('');
    } //发布人

    function hardformatter(value,row,index) {
        var inner=row.hardwareVersion
        var color='nowwrp'
        return [
            '<span class='+color+'>'+inner+'</span>'
        ].join('');
    } //硬件版本

    function softformatter(value,row,index) {
        var inner=row.softwareVersion
        var color='nowwrp'
        return [
            '<span class='+color+'>'+inner+'</span>'
        ].join('');
    } //软件版本

    function issueformatter(value,row,index) {
        var inner=row.issue
        var color='nowwrp'
        return [
            '<span class='+color+'>'+inner+'</span>'
        ].join('');
    }  //解决问题

    function baseVersionformatter(value,row,index) {
        var inner=row.baseVerion
        var color='nowwrp'
        return [
            '<span class='+color+'>'+inner+'</span>'
        ].join('');
    } //基于版本

    function responseHandler(res) {


        if (res) {

            return {
                "rows" :res.result,
                "total" : 60
            };
        } else {
            return {
                "rows" : [],
                "total" : 0
            };
        }
    }
    function queryParams(pageReqeust) {

        var temp = {
            offset: this.pageNumber-1,
            limit: this.pageSize
        };

        return temp;
    }

    function getHeight() {
        return $(window).height() - $('h1').outerHeight(true) - $('nav').outerHeight(true) ;
    }
    initTable();
    /*timer=setInterval(function () {
         $table.bootstrapTable("refresh",{silent: true})
        },50000)*/
    $(window).resize(function () {
        $table.bootstrapTable('resetView', {
            height:$(window).height() - 70,
        });
    });
    $("#upload").on("click",function(){

        $("#addversion").css("display","block")
        $("#close1").on("click",function () {

            $("#addversion").hide()
        })
    });

    function upload2() {
        var Vid = document.getElementById("vID");
        var Vda = document.getElementById("vDA");
        var Vbv = document.getElementById("vBV");
        var Vrl = document.getElementById("vRL");
        var fileVal = document.getElementById("file1").value;
        var Vhv = document.getElementById("vHV");
        var Vsv = document.getElementById("vSV");
        var str=document.getElementById("vIS").value.replace(/(^[\s\t\xa0\u3000]+)|([\u3000\xa0\s\t]+$)/g, "");

        if(Vid.value.length==0){
            alert("请输入版本号！");
            Vid.focus();
            return false;
        }else if (Vda.value.length==0){
            alert("请输入发布日期！");
            Vda.focus();
            return false;
        }else if(Vbv.value.length==0){
            alert("请输入基于版本！");
            Vbv.focus();
            return false;
        }else if(Vrl.value.length==0){
            alert("请输入版本发布人！");
            Vrl.focus();
            return false;
        }else if(!fileVal){
            alert("请选择固件文件！");
            return false;
        }else if(Vhv.value.length==0){
            alert("请输入硬件版本！");
            Vhv.focus();
            return false;
        }else if(Vsv.value.length==0){
            alert("请输入软件版本！");
            Vsv.focus();
            return false;
        }else  if(str==""){
            alert("请输入更新内容！");
            return false;
        }else{

            var formData = new FormData($("#uploadForm")[0]);
            $.ajax({
                url: 'http://manager.rokyinfo.com:9777/v1/firmware',
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (res) {
                    console.log("成功");
                    alert("版本上传成功");
                    $table.bootstrapTable("refresh", {silent: true});
                    $("#addversion").hide()
                },
                error: function (res) {
                    console.log(msg)
                }
            });
        }
    }


</script>
